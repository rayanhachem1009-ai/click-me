<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yes / No Loop</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--text:#e6eef6}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;background:linear-gradient(180deg,#071028 0%,#071529 100%);color:var(--text)}
    .wrap{height:100%;display:flex;align-items:center;justify-content:center;padding:20px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(0,0,0,0.04));border:1px solid rgba(255,255,255,0.04);padding:28px;border-radius:12px;min-width:320px;max-width:460px;box-shadow:0 8px 30px rgba(2,6,23,0.6);text-align:center}
    h1{margin:0 0 16px;font-size:20px}
    p#question{font-size:18px;margin:8px 0 20px}
    .btns{display:flex;gap:12px;justify-content:center}
    button{appearance:none;border:0;padding:10px 18px;border-radius:8px;font-weight:600;cursor:pointer;transition:transform .08s ease,opacity .08s ease;user-select:none}
    button:active{transform:scale(.98)}
    button:disabled{opacity:.6;cursor:not-allowed}
    .yes{background:linear-gradient(90deg,#059669,#10b981);color:white}
    .no{background:linear-gradient(90deg,#ef4444,#f97316);color:white}
    .meta{margin-top:14px;font-size:13px;color:rgba(230,238,246,.65)}
    /* result inside the card (keeps working if overlay isn't used) */
    .result{margin-top:18px;font-weight:800;font-size:28px;color:var(--accent)}
    .shake{animation:shake .28s}
    @keyframes shake{0%{transform:translateX(0)}25%{transform:translateX(-6px)}50%{transform:translateX(6px)}75%{transform:translateX(-4px)}100%{transform:translateX(0)}}

    /* Full-screen final overlay (no offensive imagery) */
    .final-overlay{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(4,6,10,0.6);
      backdrop-filter:blur(6px);
      z-index:9999;
      animation:fadeIn .26s ease both;
      pointer-events:auto;
    }
    .final-msg{
      color: #fff;
      font-weight:900;
      text-align:center;
      padding:24px;
      border-radius:12px;
      background:linear-gradient(90deg, rgba(6,182,212,0.12), rgba(16,185,129,0.06));
      box-shadow:0 12px 40px rgba(2,6,23,0.7);
      font-size: clamp(36px, 10vw, 120px); /* big and responsive */
      line-height:0.95;
    }

    @keyframes floatUp {
      0%{transform:translateY(0) scale(1);opacity:1}
      100%{transform:translateY(-160px) scale(1.12);opacity:0}
    }
    .confetti-piece{
      position:fixed;
      font-size:20px;
      will-change:transform,opacity;
      user-select:none;
      pointer-events:none;
      animation:floatUp linear forwards;
    }

    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="application" aria-labelledby="qLabel">
      <h1 id="qLabel">Answer the question</h1>
      <p id="question">Do you agree?</p>

      <div class="btns" aria-hidden="false">
        <button id="yesBtn" class="yes" type="button">Yes</button>
        <button id="noBtn" class="no" type="button">No</button>
      </div>

      <div class="meta" id="meta">Click a button ‚Äî if you keep saying "No", you'll get asked "Are you sure?" repeatedly.</div>
      <div class="result" id="result" aria-live="polite"></div>
    </div>
  </div>

  <script>
    (function(){
      const questionEl = document.getElementById('question');
      const yesBtn = document.getElementById('yesBtn');
      const noBtn = document.getElementById('noBtn');
      const resultEl = document.getElementById('result');
      const metaEl = document.getElementById('meta');

      let inConfirmationLoop = false;
      let attempts = 0;

      function showFinal() {
        // disable buttons and clear question
        questionEl.textContent = '';
        metaEl.textContent = 'You picked Yes.';
        yesBtn.disabled = true;
        noBtn.disabled = true;

        // show the card result as fallback
        resultEl.textContent = 'kos omek yara';

        // create a full-screen overlay with big text (no offensive imagery)
        const overlay = document.createElement('div');
        overlay.className = 'final-overlay';
        overlay.innerHTML = `<div class="final-msg" role="status" aria-live="polite">kos omek yara</div>`;
        document.body.appendChild(overlay);

        // add some tasteful confetti-like sparkles (no offensive symbols)
        const emojis = ['‚ú®','üéâ','‚≠ê','üí´','üåü'];
        const pieces = 12;
        for(let i=0;i<pieces;i++){
          const s = document.createElement('div');
          s.className = 'confetti-piece';
          s.textContent = emojis[Math.floor(Math.random()*emojis.length)];
          const size = 12 + Math.round(Math.random()*32);
          s.style.fontSize = size + 'px';
          const left = Math.random()*100;
          const startTop = 60 + Math.random()*30; // start near center
          s.style.left = left + 'vw';
          s.style.top = startTop + 'vh';
          s.style.animationDuration = 1800 + Math.round(Math.random()*1400) + 'ms';
          s.style.animationDelay = Math.round(Math.random()*200) + 'ms';
          document.body.appendChild(s);
          // remove each piece after animation
          setTimeout(()=> s.remove(), 3500);
        }

        // optional: allow overlay removal on click or Esc (keeps site usable)
        function removeOverlay(){
          overlay.remove();
          document.querySelectorAll('.confetti-piece').forEach(el => el.remove());
        }
        overlay.addEventListener('click', removeOverlay);
        document.addEventListener('keydown', function onKey(e){
          if(e.key === 'Escape'){ removeOverlay(); document.removeEventListener('keydown', onKey); }
        });
      }

      function askAreYouSure() {
        inConfirmationLoop = true;
        attempts++;
        // Update question text
        questionEl.textContent = 'Are you sure?';
        // Add small visual feedback on the card when repeatedly saying No
        const card = questionEl.closest('.card');
        card.classList.remove('shake');
        // force reflow to restart animation
        void card.offsetWidth;
        card.classList.add('shake');
        metaEl.textContent = `Attempt ${attempts} ‚Äî keep choosing "No" and you'll be asked again.`;
      }

      yesBtn.addEventListener('click', function(){
        // Any Yes (initial or confirmation) ends loop and shows message
        showFinal();
      });

      noBtn.addEventListener('click', function(){
        // If the user clicks No the first time, start the "Are you sure?" loop.
        // If already in loop, just repeat the "Are you sure?" question.
        askAreYouSure();
      });

      // Ensure keyboard Enter/Space works on focused buttons (native works, but keep for completeness)
      [yesBtn, noBtn].forEach(btn => {
        btn.addEventListener('keyup', (e) => {
          if (e.key === 'Enter' || e.key === ' ') btn.click();
        });
      });

      // Accessibility: focus Yes button by default
      yesBtn.focus();
    })();
  </script>
</body>
